name: Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: lts/*
    - name: install
      run: yarn --immutable
    - name: build
      run: yarn build
    - name: add
      run: git add dist/
    - name: checkout cjs
      uses: actions/checkout@v3
      with:
        ref: cjs
    - name: commit
      run: git commit -m "Build ${{ github.sha }}"
